<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link
	href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js">
<link rel="stylesheet"
	href=" https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet"
	href="path/to/font-awesome/css/font-awesome.min.css">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/style2.css" />
<link rel="stylesheet" href="css/style3.css" />
<link rel="stylesheet" href="css/main.css">

<title>Mon Wallet</title>
</head>

<body>

	<nav class="navbar navbar-default banner">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
					aria-expanded="false">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/index"><img id="logo" alt="logo" src="/images/logobetboot.png"/></a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">

				<form class="navbar-form navbar-right navbar-form-search"
					role="search">
					<div class="search-form-container hdn" id="search-input-container">
						<div class="search-input-group">
							<button type="button" class="btn btn-default"
								id="hide-search-input-container">
								<span class="glyphicon glyphicon-option-horizontal"
									aria-hidden="true"></span>
							</button>
							<div class="form-group">
								<input type="text" class="form-control"
									placeholder="Search for...">
							</div>
						</div>

					</div>

					<!-- <button type="submit" class="btn btn-default" id="search-button"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button> -->
				</form>
				<ul class="nav navbar-nav navbar-left navbar-nav-primary-left">
					<li><a href="/testbet">Paris sportifs</a></li>
					<li><a href="/resultats">Résultats</a></li>
					<li><a href="/classement">Classement</a></li>

				</ul>
				<ul class="nav navbar-nav navbar-right navbar-nav-primary-right"
					th:if="${user.mail != null}">
					<li><a href="/logout">Se deconnecter</a></li>
					<li><a href="/myprofile" th:text="${firstName}"> prénom </a></li>

				</ul>
				<ul class="nav navbar-nav navbar-right navbar-nav-primary-right"
					th:unless="${user.mail != null}">
					<li><a href="/new">S'inscrire</a></li>
					<li><a href="/login">Se connecter</a></li>
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container-fluid -->
	</nav>

	<div class="sidebar" data-toggle="collapse">
		<h2 class="item-label">Mon Profil</h2>
		<ul class="nav">
			<li><a href="/editaccount" class="active"> <i
					class="fa-solid fa-address-card"></i> <span class="item-label">
						Mes informations</span>
			</a></li>
			<li><a href="/myhistory"> <i class="fas fa-calendar-alt"></i>
					<span class="item-label"> Mon historique de pari</span>
			</a></li>
			<li><a href="/myaccount"> <i class="fa-solid fa-euro-sign"></i>
					<span class="item-label"> Mon compte</span>
			</a></li>
		</ul>
	</div>

	<div class="main">
		<div class="col-1">
			<div class="row">
				<div class="col-75">
					<div class="container2">


						<div class="col-50">
							<form th:action="@{/recharge}" method="post" th:object="${user}">
								<h3>Paiement</h3>
								<br> <label for="cname">Nom de détenteur de carte</label> <input
									type="text" id="cname" name="cardname"
									placeholder="Yahya"> <label for="ccnum">Numéro
									de la carte</label> <input type="text" id="ccnum" name="cardnumber"
									placeholder="1111-2222-3333-4444">

								<div class="row">
									<div class="col-50">
										<label for="expyear">Date d'exp.</label> <input type="month"
											id="expdate" name="expdate" value="2022-05">


									</div>
									<div class="col-50">
										<label for="cvv">CVV</label> <input type="text" id="cvv"
											name="cvv" placeholder="352">
									</div>
									<div class="col-50">
										<label for="expmonth"> Montant de la recharge</label> <input
											type="text" placeholder="€" name="rechargeAmount">
									</div>
								</div>
								<div class="col-50">

									<input type="submit" id="payementbtn"
										value="Procéder au paiement" class="btn">

								</div>
							</form>
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>




</body>

</html>
