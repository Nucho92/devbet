<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link
	href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js">
<link rel="stylesheet"
	href=" https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet"
	href="path/to/font-awesome/css/font-awesome.min.css">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/style2.css" />
<link rel="stylesheet" href="css/style3.css" />
<link rel="stylesheet" href="css/main.css">

<title>Mon profil</title>
</head>

<body>

	<nav class="navbar navbar-default banner">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
					aria-expanded="false">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/index"><img id="logo" alt="logo" src="/images/logobetboot.png"/></a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">

				<form class="navbar-form navbar-right navbar-form-search"
					role="search">
					<div class="search-form-container hdn" id="search-input-container">
						<div class="search-input-group">
							<button type="button" class="btn btn-default"
								id="hide-search-input-container">
								<span class="glyphicon glyphicon-option-horizontal"
									aria-hidden="true"></span>
							</button>
							<div class="form-group">
								<input type="text" class="form-control"
									placeholder="Search for...">
							</div>
						</div>

					</div>

					<!-- <button type="submit" class="btn btn-default" id="search-button"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button> -->
				</form>
				<ul class="nav navbar-nav navbar-left navbar-nav-primary-left">
					<li><a href="/testbet">Paris sportifs</a></li>
					<li><a href="/resultats">Résultats</a></li>
					<li><a href="/classement">Classement</a></li>

				</ul>
				<ul class="nav navbar-nav navbar-right navbar-nav-primary-right"
					th:if="${user.mail != null}">
					<li><a href="/logout">Se deconnecter</a></li>
					<li><a href="/myprofile" th:text="${firstName}"> prénom </a></li>

				</ul>
				<ul class="nav navbar-nav navbar-right navbar-nav-primary-right"
					th:unless="${user.mail != null}">
					<li><a href="/new">S'inscrire</a></li>
					<li><a href="/login">Se connecter</a></li>
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container-fluid -->
	</nav>

	<div class="sidebar" data-toggle="collapse">
		<h2 class="item-label">Mon Profil</h2>
		<ul class="nav">
			<li><a href="/editaccount" class="active"> <i
					class="fa-solid fa-address-card"></i> <span class="item-label">
						Mes informations</span>
			</a></li>
			<li><a href="/myhistory"> <i class="fas fa-calendar-alt"></i>
					<span class="item-label"> Mon historique de pari</span>
			</a></li>
			<li><a href="/myaccount"> <i class="fa-solid fa-euro-sign"></i>
					<span class="item-label"> Mon compte</span>
			</a></li>
		</ul>
	</div>

	<div class="main">
		<div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
			<div class="wrapper wrapper--w680">
				<div class="card card-4">
					<div class="card-body">
						<div class="col-75">
							<div class="affichageinfo"></div>

							<h3 id="hellouser" th:text="${firstName1}">Hello</h3>
							<br>
							<div class="row" id="rowprofil">
								<form th:action="@{/uploadimj}" th:object="${user}"
									method="post" enctype="multipart/form-data">

									<div class="imageprofil">


										<img th:if="${user.picturePath != null}"
											th:src="@{${user.photosImagePath}}" id="imageprofil" /> <img
											th:unless="${user.picturePath != null}"
											th:src="@{/images/photoprofil2.png}" id="imageprofil" />
										<div class="text-center fs-6">
											<input class="form-control form-control-sm" type="file"
												name="image" accept="image/png, image/jpeg, image/jpg" /> <input
												id="btnphoto" class="btn" type="submit" value="OK" />
										</div>

									</div>
								</form>
							</div>
							<div class="row">
								<h3 id="soldeuser" th:if="${availBalance}"
									th:text="${availBalance}">Il te reste actuellement 0€ sur
									ton compte</h3>
								<h3 id="soldeuser" th:unless="${availBalance}"
									th:text="'Il te reste
									actuellement 0€ sur ton compte'">Il
									te reste actuellement 0€ sur ton compte</h3>
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>






	<!--  FOOTER END -->

</body>

</html>
