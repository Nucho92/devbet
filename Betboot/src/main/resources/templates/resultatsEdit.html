 <br>
 <br>
  
    
	<form class="form-inline" action="#" th:action="@{/resultats/saveResults}" th:object="${result}" method="POST">
	
            <!-- Add hidden form field to handle update -->
            <input type="hidden" th:field="${result.resultId}" />
            <input type="hidden" th:field="${result.match.matchId}" />
	<div class="row justify-content-center" id="rowEdit">
            <label th:utext="${result.match.clubByClubHome.name}" class="col-sm-2 col-form-label" id="labeledit"></label>
        
            <input type="text" th:field="${result.scoreA}" class="form-control mb-4 col-4" id="inputEdit" size="1">
    	
			<input type="text" th:field="${result.scoreB}" class="form-control mb-4 col-4" id="inputEdit" size="1">
			
			<label th:utext="${result.match.clubByClubVisitor.name}" class="col-sm-2 col-form-label" id="labeledit"></label>
    </div>
    
    <br><br>
    <div class="row justify-content-center" id="rowEdit">
    <label class="col-sm-2 col-form-label" id="labeledit"> Match Nul </label>
    <input id='selectall' class="selectall" type="checkbox" checked="checked">
    <input type="checkbox" id="matchNul" name="active" th:field="${result.clubByDrawHomeId}" th:value="${result.match.clubByClubHome.clubId}" >
    <input type="checkbox" id="matchNul" name="active" th:field="${result.clubByDrawVisitorId}" th:value="${result.match.clubByClubVisitor.clubId}" >
    </div>
    
    <br><br>
    
    <fieldset class="matchNonNul">
    <div class="row justify-content-center" id="rowEdit">
    <label class="col-sm-2 col-form-label" id="labeledit">Victoire de :</label>
    <select th:field="${result.clubByVictoryId}">
    <option th:value="${null}"> -- </option>
    <option th:value="${result.match.clubByClubHome.clubId}" th:text="${result.match.clubByClubHome.name}"></option>
    <option th:value="${result.match.clubByClubVisitor.clubId}" th:text="${result.match.clubByClubVisitor.name}"></option>
</select>
    </div>
    
    <br><br>
    
    <div class="row justify-content-center" id="rowEdit">
    <label class="col-sm-2 col-form-label" id="labeledit">Défaite de :</label>
    <select th:field="${result.clubByLoseId}">
    <option th:value="${null}"> -- </option>
    <option th:value="${result.match.clubByClubHome.clubId}" th:text="${result.match.clubByClubHome.name}"></option>
    <option th:value="${result.match.clubByClubVisitor.clubId}" th:text="${result.match.clubByClubVisitor.name}"></option>
</select>
    </div>
    </fieldset>
    <br><br>
  
	<div class="row justify-content-center" id="rowEdit">
            <button type="submit" class="btn btn-info col-1" id="btnEdit"> Mettre à jour le Match</button>
	</div>
	
	</form>

  <script>    
      $('#selectall').change(function () {
    if ($(this).prop('checked')) {
        $('input').prop('checked', true);
    } else {
        $('input').prop('checked', false);
    }
});
$('#selectall').trigger('change');
</script>

<script>
$(".matchNonNul").hide();
$(".selectall").click(function() {
    if($(this).is(":checked")) {
    	$(".matchNonNul").hide();
    } else {
    	$(".matchNonNul").show();
    }
});
</script>
