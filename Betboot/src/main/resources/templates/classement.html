					<div class="search-form-container hdn" id="search-input-container">

  <!-- Tableaux  -->
    <br>
     <div class="tableau">
      <h2>Classement de la Ligue</h2>
      
      <br> <br>
              <table class="table custom-table" id="tableauClassement">
                <thead>
                  <tr>
<!--                     <th>P</th> -->
                    <th id="trcenter" ><a id="ablanc" th:href="@{'/classement' + ${currentPage} + '?sortField=name&sortDir=' + ${reverseSortDir}}">Equipe</a></th>
                    <th id="trcenter" ><a id="ablanc"th:href="@{'/classement' + ${currentPage} + '?sortField=won&sortDir=' + ${reverseSortDir}}">Gagné</a></th>
                    <th id="trcenter"><a id="ablanc"th:href="@{'/classement' + ${currentPage} + '?sortField=drawn&sortDir=' + ${reverseSortDir}}">Nul</a></th>
                    <th id="trcenter"><a id="ablanc"th:href="@{'/classement' + ${currentPage} + '?sortField=lost&sortDir=' + ${reverseSortDir}}">Perdu</a></th>
                    <th id="trcenter"><a id="ablanc"th:href="@{'/classement' + ${currentPage} + '?sortField=points&sortDir=' + ${reverseSortDir}}">Points</a></th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="classement,state:${classement}">
                  
<!--               <td scope="row" th:utext="${state.count+lastCount}">1</th> -->
                    <td id="trcenter"><strong class="text-white" th:utext="${classement.Name}"></strong></td>
                    <td id="trcenter" th:utext="${classement.Won}"></td>
                    <td id="trcenter" th:utext="${classement.Drawn}"></td>
                    <td id="trcenter" th:utext="${classement.Lost}"></td>
                    <td id="trcenter" th:utext="${classement.Points}"></td>
                  </tr>

                </tbody>
              </table>
              <div th:if ="${totalPages > 1}">
	<div class = "row col-sm-10" id="rowPagination">

		<div id="matchNul">
		<span th:each="i: ${#numbers.sequence(1, totalPages)}">
			<a th:if="${currentPage !=i}" th:href="@{'/resultats' + ${i} +'?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}"><strong>[[${i}]]</strong></a>
			<span th:unless="${currentPage != i}">[[${i}]]</span> 
		</span>
		</div>
		
		
	</div>
</div>
            </div>
