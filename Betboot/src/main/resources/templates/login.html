<body>

	<nav class="navbar navbar-default banner">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
					aria-expanded="false">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/index"><img id="logo" alt="logo" src="/images/logobetboot.png"/></a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">

				<form class="navbar-form navbar-right navbar-form-search"
					role="search">
					<div class="search-form-container hdn" id="search-input-container">
						<div class="search-input-group">
							<button type="button" class="btn btn-default"
								id="hide-search-input-container">
								<span class="glyphicon glyphicon-option-horizontal"
									aria-hidden="true"></span>
							</button>
							<div class="form-group">
								<input type="text" class="form-control"
									placeholder="Search for...">
							</div>
						</div>

					</div>

					<!-- <button type="submit" class="btn btn-default" id="search-button"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button> -->
				</form>
				<ul class="nav navbar-nav navbar-left navbar-nav-primary-left">
					<li><a href="/testbet">Paris sportifs</a></li>
					<li><a href="/resultats">Résultats</a></li>
					<li><a href="/classement">Classement</a></li>

				</ul>
		<!--  		<ul class="nav navbar-nav navbar-right navbar-nav-primary-right"
					th:if="${user.mail != null}">
					<li><a href="/logout">Se deconnecter</a></li>
					<li><a href="/myprofile" th:text="${firstName}"> prénom </a></li>

				</ul>  -->
				<ul class="nav navbar-nav navbar-right navbar-nav-primary-right">
					<li><a href="/new">S'inscrire</a></li>
					<li><a href="/login">Se connecter</a></li>
				</ul>

	</nav>


	<div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
		<div class="wrapper wrapper--w680">
			<div class="card card-4">
				<div class="card-body">
					<h2 class="title-log">Connexion</h2>
					<form class="p-3 mt-3" th:action="@{/j_spring_security_check}"
						method="post" th:object="${user}">
						<div class="row row-space">
							<div class="input-group">
								<div class="form-field d-flex align-items-center">
									<label class="label">Adresse mail</label> <input
										class="input--style-4" type="text" name="mail" id="name"
										placeholder="Username" th:value="${mail}">
								</div>
							</div>
							<div class="input-group">
								<div class="form-field d-flex align-items-center">
									<label class="label">Mot de passe</label> <input
										class="input--style-4" type="password" name="password"
										id="pwd" placeholder="Password" th:value="${password}">
									
								</div>
								
							</div>
							<span class="label label-danger" th:if="${errorMessage}"
										th:text="${errorMessage}">Error</span>
							<button class="btn mt-3" type="submit">C'est partiiiii</button>

						</div>
					</form>
					<div class="text-center fs-6">
						<a href="#">Mot de passe oublié ?</a> or <a href="/new">Créer un compte</a>
					</div>
				</div>
			</div>
		</div>
	</div>
