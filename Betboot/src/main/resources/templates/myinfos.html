<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link
	href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
	rel="stylesheet">

	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js">
<link rel="stylesheet"
	href=" https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

	href="path/to/font-awesome/css/font-awesome.min.css">

<link rel="stylesheet" href="css/style3.css" />
<link rel="stylesheet" href="css/main.css">

<title>Mon compte</title>
</head>

<body>

	<nav class="navbar navbar-default banner">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
					aria-expanded="false">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/index"><img id="logo" alt="logo" src="/images/logobetboot.png"/></a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">

				<form class="navbar-form navbar-right navbar-form-search"
					role="search">
					<div class="search-form-container hdn" id="search-input-container">
						<div class="search-input-group">
							<button type="button" class="btn btn-default"
								id="hide-search-input-container">
								<span class="glyphicon glyphicon-option-horizontal"
									aria-hidden="true"></span>
							</button>
							<div class="form-group">
								<input type="text" class="form-control"
									placeholder="Search for...">
							</div>
						</div>

					</div>

					<!-- <button type="submit" class="btn btn-default" id="search-button"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button> -->
				</form>
				<ul class="nav navbar-nav navbar-left navbar-nav-primary-left">
					<li><a href="/testbet">Paris sportifs</a></li>
					<li><a href="/resultats">Résultats</a></li>
					<li><a href="/classement">Classement</a></li>

				</ul>
				<ul class="nav navbar-nav navbar-right navbar-nav-primary-right"
					th:if="${user.mail != null}">
					<li><a href="/logout">Se deconnecter</a></li>
					<li><a href="/myprofile" th:text="${firstName}"> prénom </a></li>

				</ul>
				<ul class="nav navbar-nav navbar-right navbar-nav-primary-right"
					th:unless="${user.mail != null}">
					<li><a href="/new">S'inscrire</a></li>
					<li><a href="/login">Se connecter</a></li>
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container-fluid -->
	</nav>

	<div class="sidebar" data-toggle="collapse">
		<h2 class="item-label">Mon Profil</h2>
		<ul class="nav">
			<li><a href="/editaccount" class="active"> <i
					class="fa-solid fa-address-card"></i> <span class="item-label">
						Mes informations</span>
			</a></li>
			<li><a href="/myhistory"> <i class="fas fa-calendar-alt"></i>
					<span class="item-label"> Mon historique de pari</span>
			</a></li>
			<li><a href="/myaccount"> <i class="fa-solid fa-euro-sign"></i>
					<span class="item-label"> Mon compte</span>
			</a></li>
		</ul>
	</div>
	<!-- Form start -->
	<div class="main">

		<div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
			<div class="wrapper wrapper--w680">
				<div class="card card-4">
					<div class="infoprofil">
						<div class="card-body">
							<h2 class="title">Les informations de mon profil</h2>
							<form th:action="@{/editaccount}" method="POST"
								th:object="${user}">
								<div class="row row-space">
									<div class="col-2">
										<div class="input-group">
											<label class="label">Prénom</label> <span
												class="badge badge-light" type="text"
												th:text="*{person.firstName}"></span>
										</div>
									</div>
									<div class="col-2">
										<div class="input-group">
											<label class="label">Nom de Famille</label> <span
												class="badge badge-light" type="text"
												th:text="*{person.lastName}"></span>
										</div>
									</div>
								</div>
								<div class="row row-space">
									<div class="col-2">
										<div class="input-group">
											<label class="label">Date de naissance</label>
											<div class="input-group-icon">
												<span class="badge badge-light" type="date"
													th:text="*{person.birthDate}"> </span><i
													class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
											</div>
										</div>
									</div>
									<div class="col-2">
										<div class="input-group">
											<label class="label">Genre</label> <span
												class="badge badge-light" type="text"
												th:text="*{person.gender}"></span>
										</div>
									</div>
								</div>

								<div class="row row-space">
									<div class="col-2">
										<div class="input-group">
											<label class="label">Adresse</label> <span
												class="badge badge-light" type="text"
												th:text="*{person.adress}"></span>
										</div>

									</div>
									<div class="col-2">
										<div class="input-group">
											<label class="label">Code Postal</label> <span
												class="badge badge-light" type="text"
												th:text="*{person.zipCode}"></span>
										</div>
									</div>
								</div>
								<div class="row row-space">
									<div class="col-2">
										<div class="input-group">
											<label class="label">Ville</label> <span
												class="badge badge-light" type="text"
												th:text="*{person.cityName}"></span>

										</div>

									</div>
								</div>
								<div class="row row-space">
									<div class="col-2">
										<div class="input-group">
											<label class="label">Email</label> <span
												class="badge badge-light" type="email" th:text="*{mail}"></span>
										</div>
									</div>
									<div class="col-2">
										<div class="input-group">
											<label class="label">Téléphone</label> <span
												class="badge badge-light" type="text"
												th:text="*{person.telephone}"></span>
										</div>
									</div>
								</div>
								<div class="p-t-15">
									<div class="row row-space">
										<button id="btnedit" class="btn btn--radius-2" type="submit">Edit</button>

									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>

		</div>
	</div>



	<!-- Jquery JS-->
	<script src="vendor/jquery/jquery.min.js"></script>
	<!-- Vendor JS-->
	<script src="vendor/select2/select2.min.js"></script>
	<script src="vendor/datepicker/moment.min.js"></script>
	<script src="vendor/datepicker/daterangepicker.js"></script>

	<!-- Main JS-->
	<script src="js/global.js"></script>

	<script
		src=»https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js»></script>
	<script
		src=»https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js”></script>


	<script
		src=»https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js»></script>
	<script
		src=»https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js”></script>
</body>

</html>
