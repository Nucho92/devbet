# ===============================
# DATABASE
# ===============================

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/ligue1_gamble
spring.datasource.username=root
spring.datasource.password=123456

# ===============================
# JPA / HIBERNATE
# ===============================

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

# ===============================
# Conf LOGGER
# ===============================
#Creer un fichier log


logging.level.root=info
logging.file.path=logs
logging.file.name=logs/myLogger.log 

# ===============================
# PATTERN
# ===============================

logging.pattern.console= %d{yyyy-MMM-dd HH:mm:ss} %-5level  %logger{100}:%L - %msg%n
logging.pattern.file= %d{yyyy-MMM-dd HH:mm:ss} %-5level  %logger{100}:%L - %msg%n

